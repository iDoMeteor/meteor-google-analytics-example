<head>
  <!-- You can put meta tags here -->
  <title>Google Analytics by @iDoMeteor</title>
</head>


<body>

  <h1>Welcome to Meteor!</h1>
  {{> hello}}

</body>


<template name="hello">

  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#if warning}}
    <p style="color: red;">You've definitely pressed it!</p>
  {{/if}}

</template>
